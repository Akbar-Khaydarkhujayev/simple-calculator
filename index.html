<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <div class="screen">
        <input
          type="text"
          id="monitor"
          onkeyup="this.value = this.value.replace(/[^\d]/g,'');"
        />
        <button id="backspace" onclick="clearOne()">
          <i class="fas fa-backspace"></i>
        </button>
      </div>

      <div class="line"></div>

      <div class="vse">
        <div class="btns">
          <button id="red">AC</button>
          <button class="green">รท</button>
        </div>

        <div class="btns">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="green">ร</button>
        </div>

        <div class="btns">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="green">-</button>
        </div>

        <div class="btns">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="green">+</button>
        </div>

        <div class="btns">
          <button id="zero">0</button>
          <button>.</button>
          <button id="gw">=</button>
        </div>
      </div>
    </main>

    <script src="js.js"></script>
  </body>
</html>
